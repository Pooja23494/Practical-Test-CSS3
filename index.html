<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
    <!-- Contact Section Start-->
    <section class="contact position-relative">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="contact-details">
                        <h1>Contact Form</h1>
                        <form method="post">
                            <div class="form-field">
                                <input type="text" name="name" id="name" placeholder="Full Name" required />
                                <input type="text" name="email" id="email" placeholder="Email Address" required />
                                <input type="text" name="subject" id="subject" placeholder="Your Subject" required />
                                <textarea name="msg" id="msg" placeholder="Your Message" required></textarea>
                                <a href="javascript:void(0)">Submit Now</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End-->
    </main>
    <!-- Footer Section Start-->
     <footer>
        <section class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="footer-newsletter">
                            <h3>Newsletter</h3>
                            <p>Want to know what we're up to? Sign Up for the newsletter and join our tribe.</p>
                            <form method="post">
                                <input type="email" name="email" id="email" placeholder="Email Address" />
                                <a href="javascript:void(0)">Subscribe</a>
                            </form>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="social-icon">
                            <h3>Follow Us</h3>
                            <ul>
                                <li>
                                    <a href=""><i class="ri-instagram-fill"></i> Instagram</a>
                                </li>
                                <li>
                                    <a href=""><i class="ri-facebook-circle-fill"></i> Facebook</a>
                                </li>
                                <li>
                                    <a href=""><i class="ri-twitter-fill"></i> Twitter</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
     </footer>
    <!-- Footer Section End-->
</body>
</html>
